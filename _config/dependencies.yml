Injector:
  SilverStripe\Elastica\ReindexTask:
    constructor:
      - %$ElasticaService
  ElasticClient:
    class: Elastica\Client
  ElasticaService:
    class: SilverStripe\Elastica\ElasticaService
    constructor:
      client: %$ElasticClient
      index: sample-index
  SilverStripe\Elastica\Searchable:
    constructor:
      service: %$ElasticaService